<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Yale Club</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>

    <body class="d-flex flex-column min-vh-100">

        <main>
            <div class="container-fluid my-5">
                <div class="row justify-content-center my-5">
                  <div class="col-10 col-sm-10 col-md-8 col-lg-4">
                    <form method="POST" action="{{ url_for('login') }}" class="border p-4 shadow rounded text-bg-light">
                      <h2 class="text-center mb-4 fs-5">Se connecter</h2>
                      <div class="mb-0">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Adresse mail">
                      </div>
                      <div class="mb-5">
                        <label for="password" class="form-label"></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                      </div>
                      <button type="submit" class="btn btn-primary w-100 fs-5 fw-bold">Se connecter</button>
                      <hr>
                    </form>
                  </div>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-light">
            
        </footer>

        <!-- JS -->
        
    </body>

</html>
